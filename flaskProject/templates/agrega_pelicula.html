<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar pelicula</title>
    <style>
        body {
          background-color: yellow;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Crear una pelicula</h1>
    <form method="post">
        <label for="nombre">Ingrese el nombre:</label>
        <input type="text" name="nombre" id="nombre" maxlength="200" required/>
        <br>
        <label for="genero">Ingrese el género:</label>
        <input type="text" name="genero" id="genero" maxlength="45"/>
        <br>
        <label for="duracion">Ingrese la duración:</label>
        <input type="number" name="duracion" id="duracion"/>
        <br>
        <label for="inventario">Ingrese el inventario:</label>
        <input type="number" name="inventario" id="inventario" required/>
        <br>
        <button>Crear pelicula</button>
    </form>
    {% if get_flashed_messages() %}
        {% for message in get_flashed_messages() %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
